name: Pipeline CI/CD

on:
    push:
        branches: 
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Configuration de l'environnement
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            
            - name: Changement de répertoire
              run: cd ./src
              
            - name: Installation des dépendances
              run: npm ci

            - name: Exécution des tests
              run: npm test
